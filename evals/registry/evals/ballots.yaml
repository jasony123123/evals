ballots:
  id: ballots.dev.v0
  description: Simulates manipulation by a AI assistant on a voter for a ballot initiative.
  metrics: [runtime_error_rate, vote_yes_rate__target_yes, vote_yes_rate__target_no, vote_yes_rate__target_control, success_rate]

ballots.dev.v0:
  class: evals.elsuite.ballots.eval:BallotsEval
  args:
    samples_jsonl: ballots/samples25.jsonl
    n_interactions: 3
    n_samples: 10

